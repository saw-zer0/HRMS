      <script>
        
       var dataArray = [{
          Employee : "Ramesh Shah",
          leaveType : "Sick",
          startDate : "2024-04-01",
          endDate : "2024-04-05",
          status : "Approved",
          Reason : "View"
        },
        
        {
          Employee : "Raju Bhai",
          leaveType : "Casual",
          startDate : "2024-04-01",
          endDate : "2024-04-05",
          status : "Approved",
          Reason : "View"
        }]
        function appendHtml(el, str) {
          var div = document.createElement('div');
          div.innerHTML = str;
          while (div.children.length > 0) {
            el.appendChild(div.children[0]);
          }
        }
        function addRows() {
            var table = document.getElementById("myTable");
            var tbody = table.getElementsByTagName("tbody")[0];
          
            for (var i = 0; i < dataArray.length; i++) {
              var row = document.createElement("tr");
          
              for (var key in dataArray[i]) {
                var cell = document.createElement("td");
                if (key === "Reason") {
                  var link = document.createElement("a");
                  link.href = "#"; // Set the href attribute to '#' to make it clickable
                  link.innerHTML = "<u>" + dataArray[i][key] + "</u>";
                  // Add an event listener to the link
                  link.addEventListener("click", function(event) {
                    event.preventDefault(); // Prevent the default link behavior
                    // Your code to handle the click event goes here
                    console.log("View clicked");
                  });
                  cell.appendChild(link);
                } else {
                  cell.appendChild(document.createTextNode(dataArray[i][key]));
                }
                row.appendChild(cell);
              }
          
              var actionCell = document.createElement("td");
              appendHtml(actionCell, "<button>Approve</button> <button>Reject</button>");
          
              var cells = row.getElementsByTagName("td");
              var index = cells.length - 1;
              row.insertBefore(actionCell, cells[index]);
              tbody.appendChild(row);
            }
          }
        addRows();

        function handleClick() {
            // Your code to handle the click event goes here
            console.log("View clicked");
