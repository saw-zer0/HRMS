    <div class="info">

      <div class="">
        <h3>Payroll History</h3>
        <table>
          <thead>
              <tr>
                  <th>Date</th>
                  <th>Employee Name</th>
                  <th>Salary</th>

  <button class="add-payroll" onclick="bulkpay()">Add Payroll</button>
      <script>
        
        document.addEventListener("DOMContentLoaded", function() {
          var profileButton = document.querySelector(".profile-button");
          var popup = document.querySelector(".popup");
          var closePopup = document.querySelector(".close");
        
          profileButton.addEventListener("click", function() {
            popup.style.display = "block";
          });
        
          closePopup.addEventListener("click", function() {
            popup.style.display = "none";
          });
        });

        async function displayPayrollHistory() {
            // Make the HTTP GET request
            try {
              const response = await fetch('/api/payroll/', {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json'
              }
              });

              if (response.ok) {
              // Handle the successful response
              const data = await response.json();
              const tbody = document.querySelector('tbody');
              tbody.innerHTML = '';
              data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                  <td>${row.date}</td>
                  <td>${row.full_name}</td>
                  <td>${row.salary}</td>
                  <td>${row.bonus}</td>
                  <td>${row.deduction}</td>
                  <td>${row.total}</td>
                `;
                tbody.appendChild(tr);
              });
              } else {
              // Handle the error response
              console.error('Error: ' + response.status);
              }
            } catch (error) {
              // Handle any network or other errors
              console.error('Error: ' + error.message);
            }
        }
        displayPayrollHistory();
        async function bulkpay () {
            // Prepare the data to send in the request body
            const data = {
              // Add your payload data here
            };

            // Make the HTTP POST request
            try {
              const response = await fetch('/api/payroll/bulkpay', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(data)
              });

              if (response.ok) {
              // Handle the successful response
              alert('Bulk pay request successful');
              displayPayrollHistory();
              console.log('Bulk pay request successful');
              } else {
              // Handle the error response
              console.error('Error: ' + response.status);
              }
            } catch (error) {
              // Handle any network or other errors
              console.error('Error: ' + error.message);
            }
        }
      
      </script>
