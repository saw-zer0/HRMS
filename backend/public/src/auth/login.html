<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./src/auth/login.css" />
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div class="logo-container">
            <img src="/LOGO.png" alt="logo" />
        </div>
        <div class="container">
            <div class="image-container"></div>
            <div class="login-container">
                <div
                    class="alert alert-danger d-none"
                    id="error-message"
                    role="alert"
                >
                    A simple danger alertâ€”check it out!
                </div>
                <h2>Login</h2>
                <form>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input
                            type="text"
                            id="email"
                            placeholder="Enter Username"
                            bind:value="{username}"
                            required
                        />
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            placeholder="Enter Password"
                            bind:value="{password}"
                            required
                        />
                    </div>

                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function () {
            $("form").submit(async function (event) {
                event.preventDefault() // Prevent form from submitting normally
                // Perform form submission logic here
                // You can use AJAX to send the form data to the server
                // For example:
                const formData = {
                    email: $("#email").val(),
                    password: $("#password").val(),
                    rememberMe: $("#rememberMe").is(":checked"),
                }
                try {
                    const response = await fetch("/api/auth/login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(formData),
                    })
                    const data = await response.json()
                    console.log(data)
                    // if response is successful, store the token in local storage and redirect to home page
                    if (data.status == 200) {
                        // localStorage.setItem("jwt", data.accessToken)
                        console.log(data.accessToken)
                        document.cookie = `jwt=${data.accessToken}`
                        window.location.href = "/"
                    } else {
                        throw data
                    }
                } catch (error) {
                    console.error("Error:", error.status)
                    if (error.status === 401) {
                        $("#error-message").text("Invalid email or password")
                        $("#error-message").removeClass("d-none")
                    } else {
                        $("#error-message").text(
                            "An error occurred. Please try again later."
                        )
                        $("#error-message").removeClass("d-none")
                    }
                }
            })
        })
    </script>
</html>
