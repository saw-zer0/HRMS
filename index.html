<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        .business-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 250px;
            height: 150px;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .business-card-name {
            font-size: 20px;
            font-weight: bold;
        }
        .business-card-title {
            font-size: 16px;
            font-style: italic;
        }
        .business-card-contact {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="business-card-info">
            <h1 class="business-card-name">Anup Thapa</h1>
            <p class="business-card-title">Sales Manager</p>
            <p class="business-card-contact">Naxal, Kathmandu</p>
        </div>
        <div class="business-card-contact">
            <p>+977 9835662551</p>
            <p>hrmsanupthapa@gmail.com</p>
        </div>
    </div>
</body>
</html>
